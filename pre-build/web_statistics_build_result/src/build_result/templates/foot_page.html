<center><span width="900px" >
{% if posts.has_previous %}
        <a class='paginator' title='上一页' href='?page={{ posts.previous_page_number }}'><span><< 上一页</span></a>
 {% endif %}
 {% for page in posts.paginator.page_range_ext %}
     {% if page == posts.number %}
         <a class='paginator_current' title='当前页:{{ page }}'><span>{{ page }}</span></a>
     {% else %}
         <a class='paginator' href='?page={{ page }}' title='{{ page }}'><span>{{ page }}</span></a>
     {% endif %}
 {% endfor %}
 {% if posts.has_next %}
     <a class='paginator' title='下一页' href='?page={{ posts.next_page_number }}'><span>下一页 >></span></a>
 {% endif %}
 <span style="font-size: 12px; color: #000000;">{{page_range}}</span>
 <span style="font-size: 12px; color: #000000;">每页显示：
 <a class='paginator' title='每页显示20条' href='?page_size=20'><span>20,</span></a>
 <a class='paginator' title='每页显示50条' href='?page_size=50'><span>50,</span></a>
 <a class='paginator' title='每页显示100条' href='?page_size=100'><span>100</span></a>
 </span>
 </span></center>
